<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <title>Parco Auto</title>
</head>
<body>

<div class="container bg-light mt-5 mb-3">
    <div class="row g-5 flex-wrap justify-content-between">
        <div class="col-md-4" th:each="auto : ${listaAuto}">
            <div class="card" style="width: 17rem; padding: 0px;">
                <img th:src="${auto.foto}" class="card-img" style="height: 150px" alt="foto">
                <div class="card-body">
                    <h5 th:text="${auto.name}" class="card-title"></h5>
                    <p th:text="${auto.price} + â‚¬" class="card-text"></p>
                    <a th:href=@{/acquistoCliente} class="btn btn-primary btn-sm">Acquista</a>
                    <a th:href=@{/auto/show/{id}(id=${auto.id})} class="btn btn-primary btn-sm">Dettagli</a>
                    <a th:href=@{/auto/edit/{id}(id=${auto.id})} class="btn btn-primary btn-sm">Modifica</a>
                    <form th:action="@{/auto/delete/{id}(id=${auto.id})}"
                          class="mt-2"
                          method="post"
                          onsubmit="return confirm('Are you sure?')"
                          style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Cancella</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
