<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/resources :: head('Parco Auto')"></head>
<body>

<header th:replace="fragments/resources :: header"></header>
<div class="container-fluid bg-light mt-5 border-bottom pb-4 bg-image bg-list">
    <div class="row ms-5 g-5 flex-wrap justify-content-between">
        <div th:if="${redirectMessage != null}" class="alert alert-success alert-dismissible fade show mt-4" role="alert">
            <div th:text="${redirectMessage}"></div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        <div class="col-md-4 animated bounceInDown" th:each="auto : ${listaAuto}">
            <div class="card ms-5" style="width: 17rem; padding: 0px;">
                <a th:href="@{/auto/show/{id}(id=${auto.id})}">
                <img th:src="${auto.foto}" class="card-img" style="height: 150px; transition: transform 0.3s;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'" alt="foto">
                </a>
                <div class="card-body text-center">
                    <h6 class="text-center"><strong>AUTOJAITA S.R.L.</strong></h6>
                    <h5 th:text="${auto.name}" class="card-title text-center color-price-name"></h5>
                    <p th:text="${auto.getFormattedPrice()} + â‚¬" class="fw-bold card-text text-center color-price-name"></p>
                    <a th:href=@{/auto/show/{id}(id=${auto.id})} class="btn btn-success btn-sm">Acquista</a>
                    <a th:href=@{/auto/edit/{id}(id=${auto.id})} class="border border-dark btn btn-outline-light text-dark btn-sm ">Modifica</a>
                    <form th:action="@{/auto/delete/{id}(id=${auto.id})}"
                          method="post"
                          onsubmit="return confirm('Are you sure?')"
                          style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Cancella</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bg-light text-center">
<a th:href=@{/auto/create} class="btn btn-outline-dark btn-sm m-3">Aggiungi Auto +</a>
</div>

<footer th:replace="fragments/resources :: footer"></footer>
<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
