<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acquisto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<main>
    <form class="" th:object="${acquisto}" th:action="@{/auto/acquisto}" method="post">
        <label class="form-label" for="marca">Marca</label>
        <input id="marca" class="form-control" th:field="${acquisto.getAuto().getNome()}">
        <label class="form-label" for="data">Data</label>
        <input id="data" class="form-control" th:field="${acquisto.data}">
        <label class="form-label" for="quantità"></label>
        <input id="quantità" class="form-control" th:field="${acquisto.quantità}">
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
