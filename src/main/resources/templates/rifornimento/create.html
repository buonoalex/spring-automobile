<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RifornimentoCreazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container card mt-5">
        <h1>Crea rifornimento</h1>
        <hr>
        <form class="row justify-content-center mb-5" th:action="@{#}" th:object="${rifornimento}" method="post">
            <div class="col-6">
                <label class="form-label text-center">Marca</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-4">
                <label class="form-label">Data</label>
                <input class="form-control" type="date">
            </div>
            <div class="col-4">
                <label class="form-label text-center">Nome Rifornitore</label>
                <input class="form-control" type="text">
            </div>
            <div class="col-4">
                <label class="form-label text-center">Prezzo</label>
                <input class="form-control" type="number">
            </div>
            <div class="col-2">
                <label class="form-label text-center">Quantit√†</label>
                <input class="form-control" type="number">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary">Aggiungi</button>
            </div>

        </form>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
